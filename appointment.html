    <!-- Appointment Scheduling Form Section -->
    <section class="appointment-section">
        <div class="container">
            <h2>Schedule an Appointment</h2>
            <p>Fill in the form below to book an appointment. We will confirm the details shortly.</p>

            <!-- Appointment Form -->
            <form id="appointment-section" method="POST" action="appointment.php">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" name="message" rows="4" placeholder="Additional details..."></textarea>
                </div>

                <button type="submit" id="submit-button" class="submit-btn">Book Appointment</button>
            </form>

            <!-- Success/Error Message -->
            <div id="response-message" class="hidden">
                <p id="message-text"></p>
            </div>
        </div>
    </section>
